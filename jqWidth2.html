<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>

    <script>
        $(document).ready(function(){
            var modWidth=70;
            $("div").click(function(){
                if (modWidth<60){
                $(this).width(modWidth).addClass("next").css("background-color","blue");
                modWidth=70;
                }else{
                    $(this).width(modWidth).css("background-color","red");
                    modWidth=30;
                }
            });            
        });
    </script>

    
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
